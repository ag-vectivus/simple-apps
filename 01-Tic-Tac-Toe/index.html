<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic-Tac-Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="wrapper">
      <div class="board">
        <button class="board__field board__field--unchecked" data-number="0"></button>
        <button class="board__field board__field--unchecked" data-number="1"></button>
        <button class="board__field board__field--unchecked" data-number="2"></button>
        <button class="board__field board__field--unchecked" data-number="3"></button>
        <button class="board__field board__field--unchecked" data-number="4"></button>
        <button class="board__field board__field--unchecked" data-number="5"></button>
        <button class="board__field board__field--unchecked" data-number="6"></button>
        <button class="board__field board__field--unchecked" data-number="7"></button>
        <button class="board__field board__field--unchecked" data-number="8"></button>
      </div>
    </div>

    
  </body>
</html>
